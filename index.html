<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HoN Players</title>
	<script type="text/javascript" src="jquery.js"></script>
  <link rel="stylesheet" href="reset.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body id="container">

<h2>HoN Players</h2>
<ul id="player_list">
</ul>

<script type="text/javascript">
	$(document).ready(function() {
		players = ["jhsu", "jhcloud8", "crazydan", "ducky84", "gundavar", "turkeydinner", "fatalbert022", "chungolo", "gcxdaniel", "meitantei", "limpdick"];
		template = "<img src='http://honage.net/sig/username/character/2/' width='300px' height='50px' class='player_profile' alt='' />";
		for(i=0; i < players.length; i++) {
			player = players[i];
			image = $(template.replace("username", player).replace("character", "pyromancer")).attr("alt", player);
			output = $("<li />").html(image);
			$("#player_list").append(output);
		}
	});
</script>
</body>
</html>
